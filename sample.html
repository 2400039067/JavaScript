    <script>

        function factorial(n)
        {
            if(n==0||n==1)
        {
            return 1;
        }
        else{
            let result=1;
            for(leti=2;i<=n;i++){
                result*=i;
            }
            return result;
            console.log(factorial(5));
        }
        }
    </script>
